<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Week 01</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body class="bg-light d-flex align-items-center justify-content-center vh-100">
    <div class="container bg-white p-4 rounded shadow" style="max-width: 400px;">
        <h2 class="text-center text-success mb-3">Demo Login</h2>

        <p class="text-muted text-center mb-4">Use <strong>admin</strong> / <strong>12345</strong> to log in.</p>

        <form id="loginForm">
            <div class="mb-3">
                <input type="text" class="form-control" id="username" placeholder="Username" required>
            </div>

            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>

            <div class="form-check mb-3 d-none" id="rememberContainer">
                <input class="form-check-input" type="checkbox" id="remember">
                <label class="form-check-label" for="remember">Remember Me</label>
            </div>

            <div class="d-grid mb-4" id="buttonContainer">
                <button type="submit" class="btn btn-success" id="loginButton">Login</button>
            </div>

            <div class="text-center fw-bold mb-3" id="message"></div>
        </form>

        <div class="text-center mt-4">
            <a href="../index.html" class="btn btn-outline-secondary">Back to Main Page</a>
        </div>

        <div class="form-check mt-4" id="toggleContainer">
            <input class="form-check-input" type="checkbox" id="versionToggle">
            <label class="form-check-label" for="versionToggle">Simulate Website Update</label>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
        <script src="script.js"></script>
</body>

</html>
